name: bpf
description: Trace bpf syscall events to monitor eBPF program operations and system calls.
homepageURL: https://github.com/kubescape/node-agent
documentationURL: https://github.com/kubescape/node-agent/tree/main/pkg/ebpf/gadgets/bpf
sourceURL: https://github.com/kubescape/node-agent/tree/main/pkg/ebpf/gadgets/bpf
datasources:
  bpf:
    fields:
      attr_size:
        annotations:
          columns.width: "16"
          description: Size of the union bpf_attr structure passed to the syscall.
      cmd:
        annotations:
          columns.width: "16"
          description: BPF command being executed (BPF_MAP_CREATE, BPF_PROG_LOAD, etc.).
      exepath:
        annotations:
          columns.width: "64"
          description: Executable path of the calling process.
      proc:
        annotations:
          description: Process metadata including pid, tid, ppid, uid, gid, comm, etc.
      upper_layer:
        annotations:
          description: Whether the process is running in an upper layer.
      timestamp_raw:
        annotations:
          description: Monotonic timestamp in nanoseconds when the event was captured.
