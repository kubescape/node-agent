name: ssh
description: Detect SSH connections by scanning TCP payload for SSH signature and
  report network and process info.
homepageURL: https://github.com/kubescape/node-agent
documentationURL: https://github.com/kubescape/node-agent/tree/main/pkg/ebpf/gadgets/ssh
sourceURL: https://github.com/kubescape/node-agent/tree/main/pkg/ebpf/gadgets/ssh
datasources:
  ssh:
    fields:
      dst:
        annotations:
          description: Destination IP address and port.
      netns_id:
        annotations:
          description: Network namespace ID when the event was captured.
      process:
        annotations:
          description: Process metadata including pid, tid, ppid, uid, gid, comm,
            etc.
      src:
        annotations:
          description: Source IP address and port.
      timestamp_raw:
        annotations:
          description: Monotonic timestamp in nanoseconds when the event was captured.
