name: build-image

on:
  workflow_dispatch:
    inputs:
      IMAGE_TAG:
        required: true
        type: string
        description: "Image tag for the node-agent image"
      STORAGE_REF:
        required: false
        type: string
        default: ""
        description: "Branch/tag/commit of k8sstormcenter/storage to use (leave empty to keep go.mod default)"
      PLATFORMS:
        type: boolean
        required: false
        default: false
        description: "Build for both amd64 and arm64"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Resolve storage commit hash
        if: ${{ inputs.STORAGE_REF != '' }}
        id: resolve-storage
        env:
          STORAGE_REF: ${{ inputs.STORAGE_REF }}
        run: |
          # The storage build.yaml creates a git tag "go/<IMAGE_TAG>" specifically
          # for Go module resolution. Try that first, then fall back to raw ref.
          GO_TAG="go/${STORAGE_REF}"
          echo "Looking up git tag '${GO_TAG}' on k8sstormcenter/storage..."
          COMMIT=$(git ls-remote https://github.com/k8sstormcenter/storage.git "refs/tags/${GO_TAG}" | awk '{print $1}')

          if [ -z "$COMMIT" ]; then
            echo "Tag '${GO_TAG}' not found, trying raw ref '${STORAGE_REF}'..."
            COMMIT=$(git ls-remote https://github.com/k8sstormcenter/storage.git "refs/tags/${STORAGE_REF}" "refs/heads/${STORAGE_REF}" | head -1 | awk '{print $1}')
          fi

          if [ -z "$COMMIT" ]; then
            echo "::error::Could not resolve '${STORAGE_REF}' to a commit. Make sure the storage build ran first (it creates the go/ tag)."
            exit 1
          fi

          SHORT=$(echo "$COMMIT" | cut -c1-12)
          echo "Resolved to commit ${COMMIT} (${SHORT})"
          echo "commit=${COMMIT}" >> "$GITHUB_OUTPUT"

      - name: Update storage dependency
        if: ${{ inputs.STORAGE_REF != '' }}
        env:
          COMMIT: ${{ steps.resolve-storage.outputs.commit }}
        run: |
          echo "Replacing github.com/kubescape/storage with github.com/k8sstormcenter/storage@${COMMIT}"
          go mod edit -replace "github.com/kubescape/storage=github.com/k8sstormcenter/storage@${COMMIT}"
          GOPROXY=direct GONOSUMCHECK="github.com/k8sstormcenter/*" go mod tidy
          echo "Resolved storage version:"
          grep "k8sstormcenter/storage" go.sum | head -1

      - name: Ensure ig is installed
        run: |
          curl -L https://github.com/inspektor-gadget/inspektor-gadget/releases/download/v0.45.0/ig_0.45.0_amd64.deb -O
          sudo dpkg -i ig_0.45.0_amd64.deb

      - name: Build gadgets
        run: make gadgets

      - name: Set up QEMU
        if: ${{ inputs.PLATFORMS }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/Dockerfile
          tags: ghcr.io/${{ github.repository_owner }}/node-agent:${{ inputs.IMAGE_TAG }}
          build-args: image_version=${{ inputs.IMAGE_TAG }}
          platforms: ${{ inputs.PLATFORMS && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: true
