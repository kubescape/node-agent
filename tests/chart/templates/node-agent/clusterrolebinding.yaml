kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.nodeAgent.name }}
  labels:
    kubescape.io/ignore: "true"
subjects:
- kind: ServiceAccount
  name: {{ .Values.nodeAgent.name }}
  namespace: {{ .Values.ksNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.nodeAgent.name }}