apiVersion: spdx.softwarecomposition.kubescape.io/v1beta1
kind: ApplicationProfile
metadata:
  name: {name}
  annotations:
    kubescape.io/managed-by: User  # This marks it as a user-managed profile
spec:
  containers:
  - name: nginx
    execs:
    - path: ls
      args:
      - "-l"
  - name: server
    execs:
    - path: ls
      args:
      - "-l"
    - path: /bin/grpc_health_probe
      args:
      - "-addr=:9555"
  initContainers: []
  ephemeralContainers: []