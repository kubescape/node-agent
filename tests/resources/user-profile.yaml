apiVersion: spdx.softwarecomposition.kubescape.io/v1beta1
kind: ApplicationProfile
metadata:
  name: {name}
  namespace: {namespace}
  annotations:
    kubescape.io/managed-by: User
    kubescape.io/resource-size: "1"
    kubescape.io/wlid: {wlid}
  labels:
    kubescape.io/instance-template-hash: {hash}
    kubescape.io/workload-api-group: apps
    kubescape.io/workload-api-version: v1
    kubescape.io/workload-kind: Deployment
    kubescape.io/workload-name: {workload-name}
    kubescape.io/workload-namespace: {namespace}
    kubescape.io/workload-resource-version: {resource-version}
spec:
  containers:
  - name: nginx
    imageID: ""
    imageTag: ""
    execs:
    - path: ls
      args:
      - "-l"
    seccompProfile:
      spec:
        defaultAction: ""
  - name: server
    imageID: ""
    imageTag: ""
    execs:
    - path: ls
      args:
      - "-l"
    - path: /bin/grpc_health_probe
      args:
      - "-addr=:9555"
    seccompProfile:
      spec:
        defaultAction: ""
  initContainers: []
  ephemeralContainers: []
status: {}