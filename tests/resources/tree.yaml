apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: process-tree
  name: process-tree-deployment
spec:
  selector:
    matchLabels:
      app: process-tree
  replicas: 1
  template:
    metadata:
      labels:
        app: process-tree
    spec:
      containers:
      - name: process-tree
        image: armoafekb/afek-b-tests:processstree
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "sleep 1000000000"]
        ports:
        - containerPort: 80
